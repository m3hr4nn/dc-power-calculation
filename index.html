<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datacenter Power Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Datacenter Power Calculator</h1>
        <div class="upload-section">
            <div class="template-buttons">
                <button id="downloadInfraTemplate">Download Infrastructure Template</button>
                <button id="downloadITTemplate">Download IT Devices Template</button>
            </div>
            <label>Infrastructure Devices CSV:
                <input type="file" id="infraFile" accept=".csv">
            </label>
            <label>IT Devices CSV:
                <input type="file" id="itFile" accept=".csv">
            </label>
            <button id="processBtn">Process</button>
        </div>
        <div id="validationMsg"></div>
        <div id="summary"></div>
        <canvas id="powerChart"></canvas>
        <button id="exportBtn" style="display:none;">Export Summary as CSV</button>
    </div>
    <script src="chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
